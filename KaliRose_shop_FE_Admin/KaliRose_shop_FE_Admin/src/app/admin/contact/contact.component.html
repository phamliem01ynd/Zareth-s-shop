<div class="container-fluid">

 
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Danh sách liên hệ </h1>
    </div>

    
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>Tìm kiếm</mat-label>
                <input matInput type="text" (keyup)="search($event);" />
            </mat-form-field>            
            <!-- <button mat-raised-button color="primary" class="ml-3" style="float: right;" (click)="exporter.exportTable('csv', {fileName:'Danh sách loại sản phẩm'})">Xuất Excel</button> -->
     
        </div>
        <div class="col-12">
            <table mat-table matTableExporter #exporter="matTableExporter" [hiddenColumns]="[2,3]" [dataSource]="listData" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 6%;">STT</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Họ tên</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 24%;">Email</th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">Ngày gửi</th>
                    <td mat-cell *matCellDef="let row">{{row.date| date:'dd-MM-yyy hh:mm:ss'}}</td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Tiêu đề</th>
                    <td mat-cell *matCellDef="let row">{{row.title}}</td>
                </ng-container>
                <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Nội dung</th>
                    <td mat-cell *matCellDef="let row">{{row.content}}</td>
                </ng-container>
                <ng-container matColumnDef="res">
                    <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: center;">Phản hồi</th>
                    <td mat-cell *matCellDef="let row" style="text-align: center;">
                        <a href="mailto:{{row.email}}?subject=Hỗ trợ khách hàng&body=Xin chào {{row.name}}. Cảm ơn {{row.name}} đã đặt câu hỏi cho shop" style="color: steelblue; cursor: pointer;"><i class="fas fa-envelope"></i></a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef style="width: 10%; text-align: center;">Xoá</th>
                    <td mat-cell *matCellDef="let row" style="text-align: center;">
                        <a (click)="delete(row.id, row.name)" style="color: steelblue; cursor: pointer;"><i class="fas fa-trash"></i></a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
            <mat-paginator [length]="contactLength" [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10, 25, 50, 100]">
            </mat-paginator>
        </div>
    </div>
</div>
